apiVersion: v1
kind: Service
metadata:
  name: accounting-mysql
  labels:
    app: accounting
spec:
  clusterIP:
  ports:
  - port: 3306
    protocol: TCP
  selector:
    name: accounting-mysql-rc
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: accounting-server-rc
spec:
  replicas: 1
  selector:
    name: accounting-server-rc
  template:
    metadata:
      labels:
        name: accounting-server-rc
    spec:
      containers:
      - name: accounting
        image: gregcorbett/rest:deploy
        ports:
        - containerPort: 80
          hostPort: 80
        - containerPort: 443
          hostPort: 443
        imagePullPolicy: Always
        env:
          - name: DATA_DB
            value: mysql://root:PutYourPassHere@xx.xxx.xx.xx/accounting-db
          - name: MYSQL_PASSWORD
            value: PutYourPassHere

